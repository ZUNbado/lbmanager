{% extends "config:admin/index.html" %}

{% block content %}
<div id="content-main">
{% for con in content %}
<h1>{{ con.group }}</h1>
<pre>{{ con.content }}</pre>
{% endfor %}

<h3>Status results</h3>
<table>
<tr><td>Host</td><td>Message</td></tr>
{% for stat in status %}
<tr><td>{{ stat.name }}</td><td>{{ stat.msg }}</td></tr>
{% endfor %}
</table>
</div>
{% endblock %}
