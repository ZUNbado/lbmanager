{% extends "config:admin/index.html" %}

{% block content %}
{% for graph in graphs %}
<h1>{{ graph }}</h1>
<img src="/status/show_image/{{ graph }}/{{ end }}/{{ start }}/" />
{% endfor %}
<form action="/status/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
</form>
{% endblock %}
